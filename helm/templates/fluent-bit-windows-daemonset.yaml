apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit-windows
  namespace: {{ .Release.Namespace }}
  labels:
    k8s-app: fluent-bit
    version: v1
    kubernetes.io/cluster-service: "true"
spec:
  selector:
    matchLabels:
      k8s-app: fluent-bit
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/fluent-bit-windows-configmap.yaml") . | sha256sum }}
      labels:
        k8s-app: fluent-bit
        version: v1
        kubernetes.io/cluster-service: "true"
    spec:
      nodeSelector:
        kubernetes.io/os: windows
      containers:
      - name: fluent-bit
        image: {{ template "fluent-bit-windows.image" . }}
        imagePullPolicy: Always
        env:
        - name: AWS_REGION
          value: {{ .Values.region }}
        - name: CLUSTER_NAME
          value: {{ .Values.clusterName | quote }}
        - name: READ_FROM_HEAD
          value: "Off"
        - name: HOST_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: CI_VERSION
          value: "k8s/1.3.17"
        resources:
          limits:
          {{- if .Values.containerLogs.enabled }}
            cpu: 500m
            memory: 250Mi
          {{ else }}
            cpu: 50m
            memory: 25Mi
          {{ end }}
          requests:
            cpu: 50m
            memory: 25Mi
        volumeMounts:
        # Please don't change below read-only permissions
        - name: fluentbitstate
          mountPath: C:\var\fluent-bit\state
        - name: varlog
          mountPath: C:\var\log
          readOnly: true
        - name: varlibdockercontainers
          mountPath: C:\ProgramData\docker\containers
          readOnly: true
        - name: varlibcontainerdcontainers
          mountPath: C:\ProgramData\containerd\root
          readOnly: true
        - name: eksdataplaneservicelog
          mountPath: C:\ProgramData\Amazon\EKS\logs
          readOnly: true
        - name: fluent-bit-config
          mountPath: C:\fluent-bit\etc\
      terminationGracePeriodSeconds: 10
      dnsPolicy: ClusterFirstWithHostNet
      volumes:
      - name: fluentbitstate
        hostPath:
          path: C:\var\fluent-bit\state
      - name: varlog
        hostPath:
          path: C:\var\log
      - name: varlibdockercontainers
        hostPath:
          path: C:\ProgramData\docker\containers
      - name: varlibcontainerdcontainers
        hostPath:
          path: C:\ProgramData\containerd\root
      - name: eksdataplaneservicelog
        hostPath:
          path: C:\ProgramData\Amazon\EKS\logs
      - name: fluent-bit-config
        configMap:
          name: fluent-bit-windows-config
      serviceAccountName: {{ template "cloudwatch-agent.serviceAccountName" . }}
